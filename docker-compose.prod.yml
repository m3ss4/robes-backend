services:
  postgres:
    image: ankane/pgvector
    container_name: wardrobe_postgres
    environment:
      POSTGRES_DB: wardrobe
      POSTGRES_USER: wardrobe
      POSTGRES_PASSWORD: iSM6QgC5bb-KYKw8iz_iDY_-gt_o44H4
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wardrobe"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: wardrobe_redis
    ports: ["6379:6379"]

  api:
    build:
      context: .
    container_name: wardrobe_api
    env_file: .env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports: ["8001:8000"]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers
    volumes:
      - .:/app  # fine; /models lives in the image and is not overridden

  worker:
    build:
      context: .
    container_name: wardrobe_worker
    env_file: .env.prod
    depends_on:
      redis:
        condition: service_started
    command: celery -A workers.celery_app.celery worker -Q images -l info
    volumes:
      - .:/app

volumes:
  db_data:
