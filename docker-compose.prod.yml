services:
  postgres:
    image: ankane/pgvector
    container_name: wardrobe_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: wardrobe
      POSTGRES_USER: wardrobe
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wardrobe"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: wardrobe_redis
    restart: unless-stopped

  api:
    image: m3ss4/robes-backend:latest
    container_name: wardrobe_api
    restart: unless-stopped
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      CLIP_MODEL: ViT-B-32
      CLIP_PRETRAINED: laion2b_s34b_b79k
      CLIP_CHECKPOINT_PATH: /models/open_clip/ViT-B-32/laion2b_s34b_b79k.bin
    expose:
      - "8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers

  worker:
    image: m3ss4/robes-backend:latest
    container_name: wardrobe_worker
    restart: unless-stopped
    env_file: .env
    depends_on:
      redis:
        condition: service_started
    command: celery -A workers.celery_app.celery worker -Q images -l info

  worker_quality:
    image: m3ss4/robes-backend:latest
    container_name: wardrobe_worker_quality
    restart: unless-stopped
    env_file: .env
    depends_on:
      redis:
        condition: service_started
    command: celery -A workers.celery_app.celery worker -Q quality -l info

  beat:
    image: m3ss4/robes-backend:latest
    container_name: wardrobe_beat
    restart: unless-stopped
    env_file: .env
    depends_on:
      redis:
        condition: service_started
    command: celery -A workers.celery_app.celery beat -l info

volumes:
  db_data:
